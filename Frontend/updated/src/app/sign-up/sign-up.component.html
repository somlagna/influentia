<div class="SignUp mt-4">

    <div class="mask d-flex align-items-center h-100 gradient-custom-3">




      <div class="container h-100">




        <div class="row d-flex justify-content-center align-items-center h-100">




          <div class="col-12 col-md-9 col-lg-7 col-xl-6">




            <div class="card" >




              <div class="card-body p-5">




                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                <form #myForm="ngForm" (ngSubmit) = "onChange(myForm.value)">

                  <div class="form-outline mb-4">




                    <label class="form-label">Full Name</label>

                    <input type="text" class="form-control form-control-lg" name="name" ngModel/>




                  </div>

                  <div class="form-outline mb-4">




                    <label class="form-label">Email Address</label>

                    <!-- <input type="email" class="form-control form-control-lg" name="email" ngModel /> -->
                    <input type="email" class="form-control form-control-lg" name="email" required email ngModel #email="ngModel" />
                    <span *ngIf="!email.valid && email.touched">Please enter valid email</span>


                  </div>

                  <div class="form-outline mb-4">




                    <label class="form-label">Password</label>

                    <input type="password" class="form-control form-control-lg" name="password" ngModel/>

                  </div>




                  <div class="d-flex justify-content-center">

                    <button type="submit"

                      class="btn btn-outline-success btn-block btn-lg gradient-custom-4 text-body">Register</button>

                  </div>

                </form>

              </div>

            </div>

          </div>

        </div>

      </div>

    </div>

  </div>
