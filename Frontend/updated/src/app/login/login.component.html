<div class="login-page">
    <h2 class="login-title">Login</h2>
    <form #myForm="ngForm" (ngSubmit)="onChange(myForm.value)">
      <div class="login-form">
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" required email ngModel #email="ngModel" />
          <span *ngIf="!email.valid && email.touched">Please enter valid email</span>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required password ngModel #password="ngModel" />
          
        </div>
  
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg py-2">Login</button>
        </div>
      </div>
    </form>
  </div>
